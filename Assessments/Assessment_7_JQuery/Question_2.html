<!DOCTYPE html>
<html>
<head>
  <title>Odd or Even</title>
</head>
<body>
  <h2>Odd or Even from 0 to 15</h2>
  <div id="output"></div>

  <script>
    for (let i = 0; i <= 15; i++) {
      const message = i + ' is ' + (i % 2 === 0 ? 'even' : 'odd');
      const para = document.createElement('p');
      para.textContent = message;
      document.getElementById('output').appendChild(para);
    }
  </script>
</body>
</html>
