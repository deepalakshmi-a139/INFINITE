<!DOCTYPE html>
<html>
<head>
  <title>jQuery Single Element Selection</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <ul>
    <li>CSHARP</li>
    <li>SQL</li>
    <li>ADO</li>
  </ul>

  <script>
    $(document).ready(function() {
      const singleItem = $('li').eq(1); 
      console.log('Selected item:', singleItem.text());
    });
  </script>
</body>
</html>
