<!DOCTYPE html>
<html>
<head>
  <title>Multiply and Divide</title>
</head>
<body>
  <form>
    <label>1st Number:
      <input type="number" id="num1" value="12">
    </label><br>
    <label>2nd Number:
      <input type="number" id="num2" value="10">
    </label><br>
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
  </form>
  <div id="result">The Result Is:</div>

  <script>
    function multiply() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').textContent = 'The Result Is: ' + (num1 * num2);
    }

    function divide() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (num2 === 0) {
        document.getElementById('result').textContent = 'Cannot divide by zero!';
      } else {
        document.getElementById('result').textContent = 'The Result Is: ' + (num1 / num2);
      }
    }
  </script>
</body>
</html>
