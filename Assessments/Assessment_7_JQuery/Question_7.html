<!DOCTYPE html>
<html>
<head>
  <title>jQuery Index Tag</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <ul>
    <li>CSHARP</li>
    <li>SQL</li>
    <li>ADO</li>
  </ul>

  <script>
    $(document).ready(function() {
      $('li').each(function(index) {
        $(this).prepend(index + ' ');
      });
    });
  </script>
</body>
</html>
